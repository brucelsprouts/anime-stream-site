<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Episode - Anime Stream</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">

    <!-- Video.js and HLS.js (built-in support in Video.js 7.x) -->
    <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@2.11.0/dist/videojs-http-streaming.min.js"></script>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Anime Stream</a>
    </nav>
    <main>
        <div id="watch-section">
            <video id="video-player" class="video-js vjs-default-skin" controls>
                Your browser does not support the video tag.
            </video>
            
            <div id="episode-selector">
                <label for="episode">Select Episode: </label>
                <select id="episode" name="episode">
                    <!-- Episode options will be populated dynamically -->
                </select>
            </div>
            
            <div id="error-message"></div>
        </div>
        <div id="episode-list">
            <h2>Episodes</h2>
            <ul></ul>
        </div>
    </main>
    <!-- Removed redundant video.js and contrib-hls.js scripts -->
    <script src="js/watch.js"></script>    
</body>
</html>
