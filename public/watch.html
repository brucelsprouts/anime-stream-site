<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Episode - Anime Stream</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Anime Stream</a>
    </nav>
    <main>
        <div id="watch-section">
            <!-- Video.js Player -->
            <video id="video-player" class="video-js vjs-default-skin" controls>
                Your browser does not support the video tag.
            </video>
            <!-- Add the quality selection dropdown -->
            <div id="quality-selector">
                <label for="quality">Select Quality: </label>
                <select id="quality" name="quality">
                    <!-- Quality options will be populated dynamically -->
                </select>
            </div>
            <div id="error-message"></div>
        </div>
        <div id="episode-list">
            <h2>Episodes</h2>
            <ul></ul>
        </div>
    </main>
    <!-- Video.js and HLS.js (contrib-hls) JavaScript -->
    <script src="https://vjs.zencdn.net/7.2.3/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
    <script src="js/watch.js"></script>    
</body>
</html>
