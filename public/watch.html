<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Episode - Anime Stream</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Anime Stream</a>
    </nav>
    <main>
        <div id="watch-section">
            <video id="video-player" controls>
                Your browser does not support the video tag.
            </video>
            <!-- Add the quality selection dropdown -->
            <div id="quality-selector">
                <label for="quality">Select Quality: </label>
                <select id="quality" name="quality">
                    <!-- Quality options will be populated dynamically -->
                </select>
            </div>
            <div id="error-message"></div>
        </div>
        <div id="episode-list">
            <h2>Episodes</h2>
            <ul></ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/watch.js"></script>    
</body>
</html>
